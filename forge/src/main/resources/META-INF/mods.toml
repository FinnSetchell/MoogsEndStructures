modLoader = "javafml" #mandatory
loaderVersion = "[46,)" #mandatory This is typically bumped every Minecraft version by Forge. See https://files.minecraftforge.net/ for a list of versions.
license = "GNU Lesser General Public License v3.0" # Review your options at https://choosealicense.com/.
issueTrackerURL="https://github.com/FinnSetchell/MoogsEndStructures/issues"
[[mods]] #mandatory
modId = "mes" #mandatory
version = "${version}-forge" #mandatory
displayName = "Moog's End Structures" #mandatory
#updateJSONURL="https://change.me.example.invalid/updates.json" #optional (see https://mcforge.readthedocs.io/en/latest/gettingstarted/autoupdate/)
displayURL="https://www.curseforge.com/minecraft/mc-mods/moogs-end-structures"
logoFile = "icon.png" #(needs to be in the root of your mod jar (root of your 'resources' folder))
credits = "Thanks to my Phantax, the main builder as well as TelepathicGrunt for their structure mod template and rs" #optional
authors = "FinnDog" #optional
description = '''80+ structures made with vanilla blocks and entities bringing life to your world!
Discover loot, enemies, & villagers along the way!

Join our community here: https://discord.gg/S5nffJbuvA
''' #mandatory (Supports multiline text)
[[dependencies.mes]] #optional
modId = "forge" #mandatory
mandatory = true #mandatory
versionRange = "[46,)" #mandatory
ordering = "NONE" # The order that this dependency should load in relation to your mod, required to be either 'BEFORE' or 'AFTER' if the dependency is not mandatory
side = "BOTH" # Side this dependency is applied on - 'BOTH', 'CLIENT' or 'SERVER'
[[dependencies.mes]]
modId = "minecraft"
mandatory = true
versionRange = "[1.20,1.21)"
ordering = "NONE"
side = "BOTH"
